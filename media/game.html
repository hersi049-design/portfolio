<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Catch the Falling Stars</title>
  <link rel="stylesheet" href="CSS/styles.css">
  <style>
    /* small page-specific fallbacks so canvas/HUD are visible if your CSS doesn't */
    .container { max-width:900px; margin:24px auto; padding:12px; }
    canvas { display:block; width:100%; height:480px; background: linear-gradient(#001d3d,#003566); border:1px solid #333; }
    .hud { display:flex; gap:16px; align-items:center; margin-top:8px; }
    #startBtnStar { padding:8px 14px; cursor:pointer; }
  </style>
</head>
<body>

<nav class="navbar">
  <h2 class="nav-title">Portfolio</h2>
  <ul class="nav-links">
    <li><a href="index.html">Home</a></li>
    <li><a href="hobbies.html">Hobbies</a></li>
    <li><a href="resume.html">Resume</a></li>
    <li><a href="discover.html">Discover</a></li>
    <li><a href="career.html">Career</a></li>
    <li><a href="game.html">Game</a></li>
  </ul>
</nav>

<div class="container">
  <section class="card">
    <h1>Catch the Falling Stars</h1>
    <p>Move the basket with the mouse / touch / ← → keys. Catch stars to win. Goal: catch 30 stars.</p>

    <button id="startBtnStar">Start Game</button>

    <canvas id="starCanvas" width="900" height="480"></canvas>

    <div class="hud">
      <div>Score: <span id="scoreStar">0</span></div>
      <div>Goal: <span id="goalStar">30</span></div>
      <div>Misses: <span id="missesStar">0</span></div>
      <div id="messageStar" style="margin-left:auto;color:#ffd700;font-weight:600;"></div>
    </div>
  </section>
</div>

<footer>
  <p>© 2025 Iiman Hersi</p>
</footer>

<audio id="bgMusicStar" loop>
  <source src="../videos/Gamemusic.mp3" type="audio/mp3">
</audio>

<script src="../js/game.js"></script>
</body>
</html>
